<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

   <header class="header">
        <h1 class="header__title">Adivína el número</h1>
   </header> 

   <main class="main">
        <form action="#" class="main__form">
            <input 
            class="user__number js__user_number" 
            type="text" 
            placeholder="Ej: 67" /> 

            <input 
            class="button js__btn" 
            type="button" 
            value="Prueba" />
        </form>

        <article class="article1">
            <h2 class="article1__subtitle_1">Pista:</h2>
            <p class="article1__p js__tips"> Escribe un número y dale al botón "Prueba"</p>
        </article>

        <article class="article2">
            <h3 class="article2__subtitle_2"> Número de intentos: </h3>
            <p class="article2__p js__attempts"> 0 </p>
        </article>

        <div class="image js__image"></div>
   </main>
        <div class="reset">
            <p class="reset__p"> ¿Quieres jugar con un número nuevo? Pueeees, </p>
            <button type="button" class="reset__btn js__reset_btn"> ¡dale a este botón! </button>
        </div>

<script src="./js/main.js"></script>    
</body>
</html>
